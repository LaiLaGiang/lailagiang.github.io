<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/LaiLaGiang/lailagiang.github.io/main/background1.jpg");
      }
      #fileList {
        margin-top: 20px;
      }
      .file-item {
        margin-bottom: 10px;
      }
      .file-item a {
        margin-left: 10px;
      }
    </style>
</head>
<body>
    <h1>LaiLaGiang By 4Lua</h1>
    <div id="fileList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('fileList');
            for (let i = 0; i < localStorage.length; i++) {
                const fileName = localStorage.key(i);
                const content = localStorage.getItem(fileName);
                const listItem = createListItem(fileName, content);
                fileList.appendChild(listItem);
            }
        });

        function createListItem(fileName, content) {
            const listItem = document.createElement('div');
            listItem.classList.add('file-item');
            
            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = fileName;
            
            const downloadLink = document.createElement('a');
            downloadLink.href = content;
            downloadLink.download = fileName;
            downloadLink.innerText = 'Download';
            
            listItem.appendChild(fileNameSpan);
            listItem.appendChild(downloadLink);
            
            return listItem;
        }
    </script>
</body>
</html>
