<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/LaiLaGiang/lailagiang.github.io/main/background1.jpg");
      }
    </style>
</head>
<body>
    <h1>LaiLaGiang By 4Lua</h1>
    <div id="fileList"> <br> </div> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('fileList');
            for (let i = 0; i < localStorage.length; i++) {
                const fileName = localStorage.key(i);
                const content = localStorage.getItem(fileName);
                const downloadButton = createDownloadButton(fileName, content);
                fileList.appendChild(downloadButton);
            }
        });

        function createDownloadButton(fileName, content) {
            const button = document.createElement('button');
            button.innerText = fileName;
            button.addEventListener('click', function() {
                const blob = base64ToBlob(content);
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.innerText = 'Download'; // Thêm text cho nút tải xuống
                link.style.display = 'block'; // Hiển thị nút tải xuống dưới dạng block
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            return button;
        }

        function base64ToBlob(base64) {
            const byteCharacters = atob(base64.split(',')[1]);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray]);
        }
    </script>
</body>
</html>
